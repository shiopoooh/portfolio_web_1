<script>
  const fixedPages = 7; // è¡¨ç´™1 + ç”»åƒ6

  function addDynamicPage(page, book) {
    if (!book.turn('hasPage', page)) {
      const element = $('<div />', {
        class: 'page ' + ((page % 2 === 0) ? 'odd' : 'even'),
        id: 'page-' + page
      }).html('<i class="loader"></i>');

      book.turn('addPage', element, page);

      setTimeout(() => {
        element.html('<div class="data">ãƒšãƒ¼ã‚¸ ' + (page - 1) + ' ã®ãƒ‡ãƒ¼ã‚¿</div>');
      }, 800);
    }
  }

  $(window).ready(function () {
    const totalPages = 21; // å®Ÿãƒšãƒ¼ã‚¸æ•°
    const visiblePageCount = totalPages - 1; // è¡¨ç¤ºä¸Šã¯0ãƒšãƒ¼ã‚¸ã‚¹ã‚¿ãƒ¼ãƒˆ

    $('#magazine').turn({
      acceleration: true,
      elevation: 50,
      display: 'double',
      pages: totalPages,
      gradients: !$.isTouch,
      page: 1, // é–‹å§‹ãƒšãƒ¼ã‚¸ã¯1ï¼ˆâ€»0ã¯turn.jsçš„ã«ç„¡åŠ¹ãªã®ã§æ³¨æ„ï¼‰
      when: {
        turning: function (e, page, view) {
          if (page > fixedPages) {
            const range = $(this).turn('range', page);
            for (let p = range[0]; p <= range[1]; p++) {
              if (p > fixedPages) addDynamicPage(p, $(this));
            }
          }
        },
        turned: function (e, page) {
          $('#page-number').val(page - 1); // è¡¨ç¤ºã¯0ã‚¹ã‚¿ãƒ¼ãƒˆã«è¦‹ã›ã‚‹
        }
      }
    });

    $('#number-pages').text(visiblePageCount); // è¡¨ç¤ºã‚‚0ã‹ã‚‰ã‚«ã‚¦ãƒ³ãƒˆ

    $('#page-number').keydown(function (e) {
      if (e.keyCode === 13) {
        const requestedPage = parseInt($(this).val(), 10) + 1; // å…¥åŠ›0 â†’ page=1
        $('#magazine').turn('page', requestedPage);
      }
    });

    // â† â†’ ã‚­ãƒ¼æ“ä½œ
    $(window).on('keydown', function (e) {
      if (e.target.tagName.toLowerCase() !== 'input') {
        if (e.keyCode === 37) $('#magazine').turn('previous');
        else if (e.keyCode === 39) $('#magazine').turn('next');
      }
    });
  });
</script>

<script>
  function openImageFullscreen(imgSrc) {
    const img = document.createElement("img");
    img.src = imgSrc;
    img.style.width = "100vw";
    img.style.height = "100vh";
    img.style.objectFit = "contain";
    img.style.background = "#000";
    img.style.position = "fixed";
    img.style.top = 0;
    img.style.left = 0;
    img.style.zIndex = 9999;

    // ã‚¿ãƒƒãƒ—ã§é–‰ã˜ã‚‹
    img.addEventListener("click", () => {
      document.exitFullscreen?.();
      img.remove();
    });

    document.body.appendChild(img);

    if (img.requestFullscreen) {
      img.requestFullscreen();
    } else if (img.webkitRequestFullscreen) {
      img.webkitRequestFullscreen();
    } else if (img.msRequestFullscreen) {
      img.msRequestFullscreen();
    }
  }

  // â›³ï¸ ç”»åƒã‚’ã‚¿ãƒƒãƒ— â†’ data-fullscreen ã®ç”»åƒã§ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³
  document.querySelectorAll(".fullscreen-swap").forEach(img => {
    img.addEventListener("click", () => {
      const newSrc = img.getAttribute("data-fullscreen");
      openImageFullscreen(newSrc);
    });
  });
</script>
